[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --cov=openaspen
    --cov-report=term-missing
    --cov-report=html
    --strict-markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
